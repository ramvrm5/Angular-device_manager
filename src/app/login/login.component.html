<app-header-component></app-header-component>
<div class="container content ng-scope">
	<form [formGroup]="formdata" (ngSubmit)="login(formdata.value)" class="">
		<div class="form-group">
			<label for="inputUsername">Username</label>
			<div class="input-group"><span class="input-group-addon">@</span>
				<input id="inputUsername" type="text" placeholder="Username" formControlName="username" autocomplete="off" required="required" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword">Password</label>
			<input id="inputPassword" type="Password" formControlName="password" placeholder="Password" autocomplete="off" required="required" class="form-control">
		</div>
		<div class="form-group">
			<input type="checkbox" class="form-control" formControlName="remember_token" value="true"> Remember Me<br>
			<button type="submit" [disabled]="formdata.invalid" class="btn btn-success go-button"><i class="fa fa-sign-in"></i> <i class="fa fa-spinner fa-pulse ng-hide"></i>  Go</button>
			<button (click)="forgotpass()" type="button" class="btn btn-warning pull-right lost-password"><i class="fa fa-question"></i>  Lost Password</button>
		</div>
	</form>
</div>
<!------------conatiner-end----------->
<app-footer-component></app-footer-component>
