<app-header-component></app-header-component>
<div class="container content">
	<button class="btn btn-info" (click)="auth.goBack()"><i class="fa fa-arrow-left"></i> Back</button>
	<h1 *ngIf="role=='admin' || role=='superadmin'" class="page-title">Regions: 
		<button *ngIf="role=='admin' || role=='superadmin'" (click)="newRegion()" class="btn btn-success new-user"><i class="fa fa-plus"></i> New Region</button>
	</h1>
	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Sr No.</th>
					<th>Region Name</th>
					<th *ngIf="role=='admin' || role=='superadmin'"></th>
				</tr>
			</thead>
			
			<tr>
				<td></td>
				<td><input [(ngModel)]="region" type="text" placeholder="Search" class="input-sm form-control"></td>
				<td *ngIf="role=='admin' || role=='superadmin'"></td>
				<td *ngIf="role=='admin' || role=='superadmin'"></td>
			</tr>
			<tbody *ngFor="let region of regions | grdFilter: {region_name: region}; let i=index;">
				<tr class="ng-scope">
					<td class="ng-binding">{{i+1}}</td>
					<td class="ng-binding">{{region.region_name}}</td>
					<td *ngIf="role=='admin' || role=='superadmin'">
						<a (click)="delete(region.id)" class="btn btn-danger btn-xs"><i class="fa fa-trash" aria-hidden="true"></i></a>
						<a (click)="editRegion(region.id,region.region_name)" class="btn btn-warning btn-xs"><i class="fa fa-pencil" aria-hidden="true"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<app-footer-component></app-footer-component>
